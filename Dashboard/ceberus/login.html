<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/ceberus.css">
	<title>CÉBERUS </title>
</head>

<body>

	<header>

		<nav class="navbar navbar-dark" style="background-color: black;">
			<a class="navbar-brand" href="#">
				CÉBERUS
			</a>
		</nav>

	</header>

	<main>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-3 col-md-2 "></div>
				<div class="col-lg-6 col-md-8 col-sm-12 login-box">
					<div class="col-lg-12 col-sm-12 login-key">
						<i class="fa fa-key" aria-hidden="true"></i>
					</div>
					<div class="col-lg-12 col-sm-12  login-title">
						LOGIN
					</div>

					<div class="col-lg-12 login-form col-sm-12 ">
						<div class="col-lg-12 col-sm-12  login-form">
							<form>
								<div class="form-group">
									<label class="form-control-label">EMAIL</label>
									<input type="text" class="form-control" required="required">
								</div>
								<div class="form-group">
									<label class="form-control-label">SENHA</label>
									<input type="password" class="form-control" required="required">
								</div>

								<div class="col-lg-12 loginbttm">
									<div class="col-lg-6 login-btm login-text">
										<!-- Error Message -->
									</div>
									<div class="col-lg-6 col-sm-12 login-btm login-button">
										<button type="submit" class="btn btn-outline-primary">Entrar</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="col-lg-3 col-md-2"></div>
				</div>
			</div>
	</main>

	<script src="assets/js/jquery-3.1.0.js"></script>
	<script src="assets/js/tether.js"></script>
	<script src="assets/js/bootstrap.js"></script>
</body>

</html>
