              <div class="card-header">
                <h5 class="title text-center">Cadastre um novo Cliente!</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-5 pr-1">
                      <div class="form-group">
                        <label>Nome da Empresa:</label>
                        <input type="text" class="form-control"placeholder="Nome da Empresa:" >
                      </div>
                    </div>
                    <div class="col-md-5 pr-1">
                      <div class="form-group">
                        <label>CNPJ:</label>
                        <input type="text" class="form-control"  placeholder="CNPJ">
                      </div>
                    </div>
                  </div>
                 
                 
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Rua:</label>
                        <input type="text" class="form-control" placeholder="Rua" >
                      </div>
                    </div>
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Número:</label>
                        <input type="text" class="form-control" placeholder="Número" >
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>CEP:</label>
                        <input type="text" class="form-control" placeholder="CEP">
                      </div>
                    </div>
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Cidade:</label>
                        <input type="text" class="form-control" placeholder="Cidade">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Estado</label>
                        <input type="text" class="form-control" placeholder="Estado" >
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label>Telefone</label>
                        <input type="text" class="form-control" placeholder="Telefone" >
                      </div>
                    </div>
                   
                  </div>
                  <div class="row">
                      <div class="col-md-5 pr-1">
                          <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" placeholder="Email">
                          </div>
                        </div>
                   
                  </div>
                  <button class="button button1" onclick="cadastrar()">
                    Cadastrar
                  </button>
                </form>
