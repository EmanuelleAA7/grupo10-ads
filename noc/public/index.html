<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/card.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Login</title>
</head>

<body>

    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <main class="mdl-layout__content">
            <div class="container">
                <div class="box">
                    <section class="user">
                        <div class="user_options-container">
                            <div class="user_options-text">
                                <div class="user_options-unregistered">
                                    <h2 class="user_unregistered-title" >Bem-vindo</h2>
                                    <p class="user_unregistered-text">Central de NOC CÉRBERUS</p>
                                    <button class="user_unregistered-signup" id="signup-button">Informações</button>
                                </div>

                                <div class="user_options-registered">
                                    <h2 class="user_registered-title">Já tem acesso a conta?</h2>
                                    <p class="user_registered-text">Faça o login rápido por aqui</p>
                                    <button class="user_registered-login" id="login-button">Login</button>
                                </div>
                            </div>

                            <div class="user_options-forms" id="user_options-forms">
                                <div class="user_forms-login">
                                    <h2 class="forms_title" style="color:#00008b">Login</h2>
                                    <form class="forms_form">
                                        <fieldset class="forms_fieldset">
                                            <div class="forms_field">
                                                <input type="email" placeholder="Email" class="forms_field-input"
                                                    required autofocus />
                                            </div>
                                            <div class="forms_field">
                                                <input type="password" placeholder="Senha" class="forms_field-input"
                                                    required />
                                            </div>
                                        </fieldset>
                                        <div class="forms_buttons">
                                            <button type="button" class="forms_buttons-forgot" style="  color:#00008b;">Esqueceu a
                                                senha?</button>
                                            <button style="background-color: #00008b;" class="forms_buttons-action bg-primary" onclick="verificacao()" >Entrar</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="user_forms-signup">
                                    <h2 class="forms_title text-info" style="color: #00008b;">Informações de Segurança</h2>
                                    <ul class='mdl-list'>
                                        <li class="mdl-list__item">
                                            <span class="mdl-list__item-primary-content">Lembre-se não passe sua senha
                                                para ninguem!</span>
                                        </li>
                                        <li class="mdl-list__item">
                                            <span class="mdl-list__item-primary-content">Não deixe exposto seus
                                                dados!</span>
                                        </li>
                                        <li class="mdl-list__item">
                                            <span class="mdl-list__item-primary-content">Toda Informações contida no
                                                portal é confidencialmente da empresa CÉRBERUS!</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/js/jquery-3.1.0.js"></script>
    <script src="assets/js/material.js"></script>
    <script src="assets/js/index.js"></script>
    <script>
        

        function verificacao() {
            window.location.href='site/map.html';
        }
       
    
    </script>
</body>

</html>
